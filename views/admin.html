<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      TroyThemes | <%= typeof title !== 'undefined' ? title : 'Default Title' %>
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- TroyThemes Libraries -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- TroyThemes Bootstrap Theme -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- TroyThemes Main Styles -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Topbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-secondary px-4 py-2 text-white"
      >
        <a class="navbar-brand text-white fw-bold" href="#">
          <i class="fa fa-server me-2"></i>TroyThemes Panel
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Profile</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-md-2 bg-dark vh-100 text-white p-3">
          <h5 class="text-white">Menu</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa fa-home me-2"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#templates">ðŸ“„ Templates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#orders"
                >ðŸ’³ Orders & Payments</a
              >
            </li>
          </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <div class="container py-5">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <!-- Alert Message -->
                <% if (typeof message !== 'undefined' && message) { %>
                <div
                  class="alert alert-success alert-dismissible fade show"
                  role="alert"
                >
                  <%= message %>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
                <% } %>
                <h2 class="mb-4 text-center">Upload New Theme</h2>
                <form
                  action="/templates/themes/upload"
                  method="POST"
                  enctype="multipart/form-data"
                  class="bg-light p-4 rounded shadow-sm"
                >
                  <div class="mb-3">
                    <label for="name" class="form-label">Template Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Template Description</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label"
                      >Category / Tags</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="category"
                      name="category"
                      placeholder="e.g., business, portfolio"
                    />
                    <label for="cost" class="form-label">Template Cost</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cost"
                      name="cost"
                      placeholder="e.g., 1000"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="thumbnail" class="form-label"
                      >Thumbnail Image</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="thumbnail"
                      name="thumbnail"
                      accept="image/*"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="file" class="form-label"
                      >Template File (ZIP)</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="file"
                      name="file"
                      accept=".zip,.rar"
                      required
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                      Upload Theme
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/wow/wow.min.js"></script>
  <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/js/main.js"></script>
</html>
